apiVersion: apps/v1
kind: Deployment
metadata:
 name: backend-deploy
 labels:
   app: backend-app
 namespace: capstone-project
spec:
 replicas: 2
 selector:
   matchLabels:
     app: backend-app
 template:
   metadata:
     name: backend-app
     labels:
       app: backend-app
   spec:
     containers:
       - name: backend-app
         image: ahad8/backend:latest
         ports:
           - containerPort: 3000
         env:
           - name: DB_SERVER
             value: "devops2-group3-main-sql.database.windows.net"
           - name: DB_USER
             value: "sqladmin"
           - name: DB_PASSWORD
             value: "Abc123456789**"
           - name: DB_NAME
             value: "devops2-group3-db"
